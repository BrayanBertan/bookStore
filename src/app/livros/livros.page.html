<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros"
                      #slidingItem>
      <ion-item-options side="start"
                        color="warning">
        <ion-item-option  [routerLink] = "['edicao',livro.id]">
          <ion-icon slot="icon-only"
                    name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="livro.capa" />
        </ion-thumbnail>
        <ion-label> <h4>Livro: {{livro.titulo}}</h4></ion-label>
        <ion-label> <h4>Autor: {{livro.autor['nome']}}</h4></ion-label>
        <ion-label> <h4>ISBN: {{livro.isbn}}</h4></ion-label>
        <ion-label> <h4>Número de páginas: {{livro.numPaginas}}</h4></ion-label>
        <ion-label> <h4>Preço: {{livro.preco | currency:'BRL'}}</h4></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger"
                         (click)="removeConfirm(livro)">
          <ion-icon slot="icon-only"
                    name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom"
           horizontal="end"
           slot="fixed">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
