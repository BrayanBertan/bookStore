<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-title>Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let autor of autores">
      <ion-label>{{autor.nome}}</ion-label>
      <ion-buttons>
        <ion-button>
          <ion-icon name='create' slot='icon-only'></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name='trash' slot='icon-only'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
