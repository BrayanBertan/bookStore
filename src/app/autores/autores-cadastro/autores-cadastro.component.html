<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-title>Cadastro de Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input [(ngModel)]="autor.nome" ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Data de nascimento</ion-label>
  <ion-datetime [(ngModel)]="autor.dataNascimento"  done-test='ok' 
  min="1990-01-01"
  cancel-text="cancelar" 
  display-format="DD MMMM YYYY"
  [monthNames]="meses"
  ></ion-datetime>
</ion-item>
<ion-list>
  <ion-radio-group [(ngModel)]="autor.sexo" name="genero" value="m">
    <ion-list-header>
      <ion-label>GÃªnero</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Masculino</ion-label>
      <ion-radio slot="start" value="m"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Feminimo</ion-label>
      <ion-radio slot="start" value="f"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="salvar()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
