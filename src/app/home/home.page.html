<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-title>BookStore App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bem vindo</ion-card-title>
      <ion-card-subtitle>Gerencie sua biblioteca</ion-card-subtitle>
      <ion-card-content>Cadastre os seus livros e autores</ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header [routerLink] = "['/livros']">
          <ion-card-title>
            <ion-icon name='book' class="ion-float-left ion-margin-end"></ion-icon>
            <ion-label>Livros</ion-label>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-header [routerLink] = "['/autores']">
          <ion-card-title>
            <ion-icon name='people-circle' class="ion-float-left ion-margin-end"></ion-icon>
            <ion-label>Autores</ion-label>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-content>
